<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Demo</title>
  <link rel="stylesheet" href="dist/css/app.css">
</head>
<body>
  <div class="container">
    <div class="accordian">
      <div class="bg-color">
        <ul class="my-files">
          <h2 class="files">My Files</h2>
            <li class="drop-box">Drop Box</li>
            <li class="skydrive">SkyDrive</li>
            <li class="ftp-server">FTP Server</li>
            <li class="drop-box2">Drop Box</li>
            <li>SkyDrive</li>
        </ul>
        <ul class="mail">
          <h2 class="email">Mail</h2>
            <li class="drop-box">Inbox</li>
            <li class="skydrive">Sent</li>
            <li class="ftp-server">Junk</li>
            <li class="drop-box2">Promotion</li>
            <li class="skydrive2">Social</li>
        </ul>
        <ul class="cloud">
          <h2 class="clouds">Cloud</h2>
            <li class="drop-box">Connect</li>
            <li class="skydrive">Profiles</li>
            <li class="ftp-server">My Files</li>
            <li class="drop-box2">Hacked Storage</li>
            <li class="skydrive2">Your Mother's Files</li>
        </ul>
        <ul>
          <h2>Sign Out</h2>
        </ul>
      </div>
    </div>
  </div>
<script src="dist/js/bundle.js"></script>
</body>
</html>
