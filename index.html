<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Demo</title>
  <link rel="stylesheet" href="dist/css/app.css">
</head>
<body>
  <div class="container">
    <div class="accord-style">
      <div class="row">
        <div class="col-xs-12">
          <ul class="my-files">
            <h2>My Files</h2>
            <li class="drop-box">
              <p>Drop Box</p>
            </li>
            <li class="skydrive">
              <p>SkyDrive</p>
            </li>
            <li class="ftp-server">
              <p>FTP Server</p>
            </li>
            <li class="drop-box2">
              <p>Drop Box</p>
            </li>
            <li class="skydrive2">
              <p>SkyDrive</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <ul class="mail">
            <h2>Mail</h2>
            <li class="inbox">
              <p>Inbox</p>
            </li>
            <li class="sent">
              <p>Sent</p>
            </li>
            <li class="junk">
              <p>Junk</p>
            </li>
            <li class="promotion">
              <p>Promotion</p>
            </li>
            <li class="social">
              <p>Social</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <ul class="cloud">
            <h2>Cloud</h2>
            <li class="connect">
              <p>Connect</p>
            </li>
            <li class="profiles">
              <p>Profiles</p>
            </li>
            <li class="options">
              <p>Options</p>
            </li>
            <li class="profiles2">
              <p>Profiles</p>
            </li>
            <li class="options2">
              <p>Options</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <article class="sign-out">
          <h2>Sign Out</h2>
        </article>
      </div>
    </div>
  </div>
<script src="dist/js/bundle.js"></script>
</body>
</html>
